# Evaluation questions for the Rules Oracle semantic search system.
#
# Each entry:
#   question:          Natural language question a user would ask
#   expected_sections: Section number prefixes that must appear in top-10 results.
#                      "702.9" matches 702.9, 702.9a, 702.9b, etc.
#   notes:             (optional) What this test is checking
#
# To add a question, append a new entry. Run: rails eval:questions
# First run fetches embeddings from OpenAI and caches them locally.
# Subsequent runs are free (no API calls unless questions change).

- question: "Can a creature with flying be blocked by a creature with reach?"
  expected_sections:
